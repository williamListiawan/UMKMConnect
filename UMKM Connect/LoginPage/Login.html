<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - UMKMConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    <div class="bg-circle circle-4"></div>

    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <span class="logo-umkm">UMKM</span><span class="logo-connect">Connect</span>
            </div>
            <h1 class="welcome-title">Selamat Datang Kembali</h1>
            <p class="welcome-subtitle">
                Hubungkan UMKM & Pekerja Lokal dengan mudah. Temukan peluang kerja atau rekrut tenaga profesional untuk bisnis Anda. Bergabunglah dengan ribuan UMKM dan talenta lokal terbaik.
            </p>
        </div>

        <div class="login-right">
            <div class="login-card">
                <h2 class="card-title">Masuk</h2>
                <p class="card-subtitle">Masuk ke akun Anda untuk melanjutkan</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <input type="password" id="password" class="form-input" placeholder="Masukkan kata sandi" required>
                    </div>
                    <button type="submit" class="btn-login">Masuk</button>
                    <div class="login-links">
                        <p>Belum punya akun? <a href="/SignUpPage/Signup.html">Daftar sekarang</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>
</html>
